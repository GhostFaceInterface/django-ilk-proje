<!DOCTYPE html>
<html>
<head>
    <title>Cart Details</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.product.name }} - {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_order' %}">Checkout</a>
</body>
</html>
